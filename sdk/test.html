<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevoX Wallet SDK - Quick Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .btn:hover { background: #0056CC; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .code-display {
            background: #f1f3f4;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 18px;
            text-align: center;
            margin: 10px 0;
            letter-spacing: 2px;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #d1ecf1; color: #0c5460; }
        .logs {
            background: #1a1a1a;
            color: #00ff00;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            height: 200px;
            overflow-y: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª RevoX Wallet SDK - Quick Test</h1>
    
    <div class="test-container">
        <h2>ðŸ“± Connection Test</h2>
        <div id="status" class="status info">Ready to test connection</div>
        
        <button id="connectBtn" class="btn">Create Connection</button>
        <button id="checkStatusBtn" class="btn">Check Status</button>
        <button id="disconnectBtn" class="btn" disabled>Disconnect</button>
        
        <div id="connectionCode" style="display: none;">
            <h3>Enter this code in RevoX mobile app:</h3>
            <div class="code-display" id="codeDisplay">------</div>
            <p>Expires in <span id="countdown">--</span> seconds</p>
        </div>
        
        <div id="connectionInfo" style="display: none;">
            <h3>âœ… Connected</h3>
            <p><strong>Wallet:</strong> <span id="walletAddress">--</span></p>
        </div>
    </div>

    <div class="test-container">
        <h2>ðŸ’¸ Transaction Test</h2>
        <div>
            <label>Destination: <input type="text" id="destination" placeholder="rXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX" style="width: 100%; padding: 8px; margin: 5px 0;"></label>
            <label>Amount: <input type="number" id="amount" placeholder="10.5" step="0.000001" style="width: 100%; padding: 8px; margin: 5px 0;"></label>
            <label>Memo: <input type="text" id="memo" placeholder="Test payment" style="width: 100%; padding: 8px; margin: 5px 0;"></label>
        </div>
        <button id="sendPaymentBtn" class="btn" disabled>Send Payment</button>
    </div>

    <div class="test-container">
        <h2>ðŸ“‹ Event Logs</h2>
        <button id="clearLogsBtn" class="btn">Clear Logs</button>
        <div id="logs" class="logs"></div>
    </div>

    <!-- Load dependencies -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="revox-wallet-sdk.js"></script>
    
    <script>
        // Initialize SDK
        const revoX = new RevoXWalletSDK({
            apiUrl: 'http://localhost:3000',
            websocketUrl: 'http://localhost:3000',
            websiteName: 'SDK Quick Test',
            permissions: ['read_balance', 'read_account_info', 'sign_transactions']
        });

        // DOM elements
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const checkStatusBtn = document.getElementById('checkStatusBtn');
        const sendPaymentBtn = document.getElementById('sendPaymentBtn');
        const clearLogsBtn = document.getElementById('clearLogsBtn');
        
        const statusEl = document.getElementById('status');
        const connectionCodeEl = document.getElementById('connectionCode');
        const codeDisplayEl = document.getElementById('codeDisplay');
        const countdownEl = document.getElementById('countdown');
        const connectionInfoEl = document.getElementById('connectionInfo');
        const walletAddressEl = document.getElementById('walletAddress');
        const logsEl = document.getElementById('logs');

        let countdownTimer = null;

        function updateStatus(message, type = 'info') {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            log(`[STATUS] ${message}`);
        }

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${message}`;
            logsEl.appendChild(logEntry);
            logsEl.scrollTop = logsEl.scrollHeight;
        }

        function startCountdown(seconds) {
            let remaining = seconds;
            countdownEl.textContent = remaining;

            if (countdownTimer) clearInterval(countdownTimer);
            countdownTimer = setInterval(() => {
                remaining--;
                countdownEl.textContent = remaining;
                if (remaining <= 0) {
                    clearInterval(countdownTimer);
                    updateStatus('Connection code expired', 'error');
                    connectionCodeEl.style.display = 'none';
                }
            }, 1000);
        }

        function updateUI(connected) {
            connectBtn.disabled = connected;
            disconnectBtn.disabled = !connected;
            sendPaymentBtn.disabled = !connected;

            if (connected) {
                connectionCodeEl.style.display = 'none';
                connectionInfoEl.style.display = 'block';
            } else {
                connectionInfoEl.style.display = 'none';
                if (countdownTimer) clearInterval(countdownTimer);
            }
        }

        // Event listeners
        connectBtn.addEventListener('click', async () => {
            try {
                updateStatus('Creating connection...', 'info');
                const result = await revoX.requestConnection();
                
                codeDisplayEl.textContent = result.code;
                connectionCodeEl.style.display = 'block';
                startCountdown(result.expiresIn);
                
                updateStatus('Code generated. Enter it in your mobile app.', 'info');
                log(`Connection code: ${result.code} (expires in ${result.expiresIn}s)`);
            } catch (error) {
                updateStatus(`Connection failed: ${error.message}`, 'error');
            }
        });

        disconnectBtn.addEventListener('click', () => {
            revoX.disconnect();
            updateUI(false);
            updateStatus('Disconnected', 'info');
        });

        checkStatusBtn.addEventListener('click', async () => {
            try {
                const status = await revoX.checkConnection();
                updateStatus(`Connected: ${status.connected}`, status.connected ? 'success' : 'info');
                log(`Connection status: ${JSON.stringify(status)}`);
            } catch (error) {
                updateStatus(`Status check failed: ${error.message}`, 'error');
            }
        });

        sendPaymentBtn.addEventListener('click', async () => {
            const destination = document.getElementById('destination').value;
            const amount = document.getElementById('amount').value;
            const memo = document.getElementById('memo').value;

            if (!destination || !amount) {
                updateStatus('Please fill destination and amount', 'error');
                return;
            }

            try {
                updateStatus('Creating payment request...', 'info');
                const result = await revoX.sendPayment({
                    destination,
                    amount,
                    memo: memo || undefined
                });
                
                updateStatus(`Payment request sent (ID: ${result.requestId})`, 'info');
                log(`Payment request created: ${result.requestId}`);
            } catch (error) {
                updateStatus(`Payment failed: ${error.message}`, 'error');
            }
        });

        clearLogsBtn.addEventListener('click', () => {
            logsEl.innerHTML = '';
        });

        // SDK event listeners
        revoX.on('connected', (data) => {
            updateStatus(`Connected to wallet: ${data.walletAddress}`, 'success');
            walletAddressEl.textContent = data.walletAddress;
            updateUI(true);
            log(`Connected: ${data.walletAddress}`);
        });

        revoX.on('connection:rejected', () => {
            updateStatus('Connection rejected by user', 'error');
            updateUI(false);
        });

        revoX.on('connection:expired', () => {
            updateStatus('Connection expired', 'error');
            updateUI(false);
        });

        revoX.on('transaction:approved', (data) => {
            updateStatus(`Transaction approved: ${data.transactionHash}`, 'success');
            log(`Transaction approved: ${data.transactionHash}`);
        });

        revoX.on('transaction:rejected', (data) => {
            updateStatus(`Transaction rejected: ${data.error}`, 'error');
            log(`Transaction rejected: ${data.error}`);
        });

        revoX.on('error', (error) => {
            updateStatus(`Error: ${error.message}`, 'error');
            log(`ERROR: ${error.message}`);
        });

        // Initialize
        updateUI(false);
        log('RevoX SDK Quick Test initialized');
        log('Make sure the backend server is running on localhost:3000');
    </script>
</body>
</html>
