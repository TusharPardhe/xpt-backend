<!-- WebSocket AI Test Client -->
<script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
<script>

    function init() {
        output = document.getElementById("output");
        testSocket();
    }

    function testSocket() {
        // Use the latest Socket.io client with explicit configuration
        var socket = io('http://localhost:3000/ai', {
            withCredentials: false,
            transports: ['websocket'],
            reconnection: true,
            reconnectionAttempts: 5
        });

        // Listen for AI-related events
        socket.on('ai:message:response', onAIMessage);
        socket.on('ai:parseCommand:response', onCommandParse);
        socket.on('connect', onConnect);
        socket.on('disconnect', onDisconnect);
        socket.on('connect_error', onError);
        socket.on('reconnect_error', onError);

        function onConnect(evt) {
            writeToScreen("‚úÖ CONNECTED TO SOCKET.IO SERVER");

            // Test AI message functionality
            testAIMessage();

            // After 3 seconds, test command parsing
            setTimeout(() => {
                testCommandParse();
            }, 3000);
        }

        function testAIMessage() {
            const message = "What is XRP?";
            writeToScreen("üì§ SENDING AI MESSAGE TEST: " + message);

            socket.emit('ai:message', { prompt: message }, function (response) {
                if (response.error) {
                    writeToScreen('<span style="color: red;">‚ùå ERROR: ' + response.error + '</span>');
                } else {
                    writeToScreen('<span style="color: green;">‚úÖ CALLBACK RESPONSE: ' + response.message + '</span>');
                }
            });
        }

        function testCommandParse() {
            const command = "Send 10 XRP to Alice";
            const contacts = [
                { name: "Alice", address: "rHb9CJAWyB4rj91VRWn96DkukG4bwdtyTh", id: "1" }
            ];

            writeToScreen("üì§ SENDING COMMAND PARSE TEST: " + command);

            socket.emit('ai:parseCommand', {
                message: command,
                contacts: contacts
            }, function (response) {
                if (response.error) {
                    writeToScreen('<span style="color: red;">‚ùå ERROR: ' + response.error + '</span>');
                } else {
                    writeToScreen('<span style="color: green;">‚úÖ CALLBACK RESPONSE: ' + JSON.stringify(response, null, 2) + '</span>');
                }
            });
        }

        function onDisconnect(evt) {
            writeToScreen("‚ùå DISCONNECTED");
        }

        function onAIMessage(data) {
            writeToScreen('<span style="color: blue;">üì• AI MESSAGE RESPONSE: ' + data.message + '</span>');
        }

        function onCommandParse(data) {
            writeToScreen('<span style="color: purple;">üì• COMMAND PARSE RESPONSE: ' + JSON.stringify(data, null, 2) + '</span>');
        }

        function onError(error) {
            writeToScreen('<span style="color: red;">‚ùå ERROR: ' + (error.message || JSON.stringify(error)) + '</span>');
        }

        function writeToScreen(message) {
            var pre = document.createElement("p");
            pre.style.wordWrap = "break-word";
            pre.innerHTML = message;
            output.appendChild(pre);
            // Auto-scroll to bottom
            output.scrollTop = output.scrollHeight;
        }
    }

    window.addEventListener("load", init, false);
</script>
